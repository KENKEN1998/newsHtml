<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.12.1-web/css/all.min.css" />
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="grid wide">
        <li class="header__navbar-item">
          <a href="" class="header__navbar-item-link">
            <i class="header__navbar-icon far fa-question-circle"></i>
             ヘルプ
          </a>
        </li>
        <!-- Header with Search -->
        <div class="header-with-search">

          <input type="checkbox" hidden id="mobile-search-checkbox" class="header__search-checkbox" />
          <!-- Header Search -->
          <div class="header__search ">
            <div class="header__search-input-wrap">
              <input type="text" class="header__search-input" placeholder="キーワード検索" />
            </div>
            <button class="header__search-btn">
              <i class="header__search-btn-icon fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </header>



    <div class="app__container">
      <div class="grid wide">
        <div class="row sm-gutter app__content">
          <!-- Category -->
          <div class="col l-2 m-0 c-0">
            <nav class="category">
              <h3 class="category__heading">
                ニュース
              </h3>
              <ul class="category-list">
                <li class="category-item category-item--active">
                  <a href="#" class="category-item__link">社会</a>
                </li>
                <li class="category-item">
                  <a href="#" class="category-item__link">経済</a>
                </li>
                <li class="category-item">
                  <a href="#" class="category-item__link">国際</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col l-10 m-12 c-12">
            <!-- Filter -->
            <div class="home-filter">
              <span class="home-filter__label">トップライ</span>
              <button class="home-filter__btn btn">社会</button>
              <button class="home-filter__btn btn btn--primary">
                経済
              </button>
              <button class="home-filter__btn btn">国際</button>
            </div>

            <!-- News -->
            <div class="home-product">
              <div class="row sm-gutter">
                <!-- News grid -->
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
                <div class="col l-2-4 m-4 c-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      
      <div class="footer__bottom">
        <div class="grid wide">
          <p class="footer__text">
            Copyright© 1995-2020, Tokyo Broadcasting System Television, Inc. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>

    
  </div>
</body>

</html>
